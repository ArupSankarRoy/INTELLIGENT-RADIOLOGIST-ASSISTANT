<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&family=Protest+Revolution&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&family=Protest+Revolution&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h2{
            font-family: "Courgette", cursive;
            font-weight: 700;
            font-style: normal;
        }

        .container {
            font-family: "IBM Plex Sans Condensed", sans-serif;
            font-weight: 200;
            font-style: normal;
            background-color: rgba(0, 0, 0, 0.20); /* Transparent black background */
            max-width: 500px;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 0 40px rgb(72, 70, 72); /* Enhanced shadow for depth */
            overflow: hidden;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff; /* White label text */
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            color: #fff; /* White text */
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            border-color: #4CAF50; /* Green border on focus */
        }

        button {
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c5ee7; /* Darker green on hover */
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }

            input[type="file"] {
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }

            input[type="file"] {
                padding: 8px;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
        .header {
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 10px; 
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid #fff; 
            border-radius: 9px; 
            transition: transform 0.3s ease-in-out; 
        }

        .header:hover {
            transform: scale(1.05); /* Slightly enlarge the header on hover */
            background: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="header">iNeuron Intelligence Pvt. Ltd.</div>
    <div class="container">
        <h2 style="text-align: center; color: #fff;">Upload Files</h2>
        <form method="post" action="/upload" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label for="csvFile">UPLOAD A BLANK CSV</label>
                <input type="file" name="csvFile" id="csvFile" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="axialFile">UPLOAD AXIAL PLANES (.npy)</label>
                <input type="file" name="axialFile" id="axialFile" accept=".npy" required>
            </div>
            <div class="form-group">
                <label for="coronalFile">UPLOAD CORONAL PLANES (.npy)</label>
                <input type="file" name="coronalFile" id="coronalFile" accept=".npy" required>
            </div>
            <div class="form-group">
                <label for="meniscusFile">UPLOAD SAGITTAL PLANES (.npy)</label>
                <input type="file" name="meniscusFile" id="meniscusFile" accept=".npy" required>
            </div>
            <!-- Predict Button -->
            <button type="button" onclick="simulatePrediction()">Predict</button>
        </form>
    </div>
</body>
<script>
    function simulatePrediction() {
        // Submit the form to initiate prediction
        document.getElementById("uploadForm").submit();
    };
</script>
</html>
